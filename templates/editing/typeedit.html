{%extends 'editing/index.html'%} 

{%block foo%}
<section id ="editoptions">
    <head >
        <ul>
            <li>
                <a href="/edit/prod-edit">Products</a>
            </li>
            <li>
                <a href="/edit/brand-edit">Brands</a>
            </li>
            <li>
                <a href="/edit/type-edit">INTypes</a>
            </li>
        </ul>
    </head>
    <body>
        
        <table class="simpletable">
            <tr class = "titlerowintable">
                <th>Types:</th>
                <th></th>
            </tr>
            {%for type in types%}
            <tr class = "hoveroverrow">
                <th>
                    <form action="/edit/modifyType{{type.id}}" method = "post">
                        <input type="text" name="newTypeName" value="{{type.name}}"> 
                        <input type="submit" value="Update">
                    </form>
                </th>
                <th> 
                    <form action="/edit/removeType{{type.id}}" > 
                        
                        <input type="submit" value="DELETE">
                    </form>
                    
                    
                
                </th>   
            </tr>
            {%endfor%}
            <tr>
                <th>
                    <form action="/edit/createType" method = "post"> 
                        <input type="text" name="newTypeName" value=""> 
                        <input type="submit" value="Create">
                    </form>
                </th>
            </tr>
        </table>

        
    </body>
</section>
{%endblock%}
