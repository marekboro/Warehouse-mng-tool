{%extends 'editing/index.html'%}

{%block foo%}
<section id="editoptions">

    <head>
        <ul>
            <li>
                <a href="/edit/prod-edit"> INProducts</a>
            </li>
            <li>
                <a href="/edit/brand-edit">Brands</a>
            </li>
            <li>
                <a href="/edit/type-edit">Types</a>
            </li>
        </ul>
    </head>

    <body>
        <section id="productForm">
            <form id="productEditor" action="/edit/editTheProduct{{product.id}}" method="post">
                <ul>
                    
                    <li> Name <input type="text" name="newProductName" value="{{product.name}}"> </li>  
                    <li>Type <select name='type_choice' id="typesofproducts">
                            {%for type in types%}
                            <option value="{{type.id}}">{{type.name}}</option>
                            {%endfor%}
                        </select>
                    </li>



                    <li>Brand <select name='brand_choice' id="brandsofproducts">
                        {%for brand in brands%}
                        <option value="{{brand.id}}">{{brand.name}}</option>
                        {%endfor%}
                    </select>
                    

                    </li>
                    <li>Distributor Price <input type="text" name="newProductDistPrice"
                        value="{{product.distributor_price}}"></li>
                    <li>Sale Price <input type="text" name="newProductSalePrice" value="{{product.sale_price}}"></li>
                    <li>Warranty Length <input type="text" name="newProductWarrantyLength"
                        value="{{product.warranty_length}}"></li>
                    <li>Description <input type="text" name="newProductDescription"
                        value="{{product.description}}" > </li>
                    <li><input type="submit" value="Confirm"></li>




                </ul>


            </form>

        </section>



    </body>
</section>
{%endblock%}
